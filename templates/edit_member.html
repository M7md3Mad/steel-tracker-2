{% extends "base.html" %}

{% block content %}
<h2>Edit Steel Member</h2>
<form method="post" action="{{ url_for('edit_member', id=member.id) }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="name">Name:</label>
        {{ form.name(class="form-control") }}
    </div>
    <div class="form-group">
        <label for="dispatch_date">Dispatch Date:</label>
        {{ form.dispatch_date(class="form-control") }}
    </div>
    <div class="form-group">
        <label for="delivery_date">Delivery Date:</label>
        {{ form.delivery_date(class="form-control") }}
    </div>
    <div class="form-group">
        <label for="installation_date">Installation Date:</label>
        {{ form.installation_date(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
