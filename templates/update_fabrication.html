<!DOCTYPE html>
<html>
<head>
    <title>Update Fabrication Status</title>
</head>
<body>
    <h2>Update Fabrication Status for {{ member.name }}</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.fabrication_date.label }}: {{ form.fabrication_date() }}</p>
        <p>{{ form.fabrication_release_number.label }}: {{ form.fabrication_release_number() }}</p>
        <p><input type="submit" value="Update Status"></p>
    </form>
</body>
</html>
