{% extends 'base.html' %}

{% block content %}
    <h2>Admin - User Role Management</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <form method="post">
                        <select name="role">
                            <option value="Viewer" {% if user.role == 'Viewer' %}selected{% endif %}>Viewer</option>
                            <option value="Editor" {% if user.role == 'Editor' %}selected{% endif %}>Editor</option>
                            <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
                        </select>
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <input type="submit" value="Update Role" class="btn btn-primary btn-sm">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
