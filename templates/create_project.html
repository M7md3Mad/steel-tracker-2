{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Create New Project</h2>
    <form action="{{ url_for('create_project') }}" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label(class="form-label") }}
            {{ form.name(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
